<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample HTML document demonstrating the use of meta, audio, video, and canvas tags.">
    <meta name="keywords" content="HTML, meta, audio, video, canvas">
    <meta name="author" content="Your Name">
    <title>HTML Tags Example</title>
    <style>
        #myCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Meta Tags</h2>
    <h2>Audio Tag</h2>
    <audio controls>
        <source src="path/to/your/audiofile.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Video Tag</h2>
    <video width="320" height="240" controls>
        <source src="path/to/your/videofile.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Canvas Tag</h2>
    <canvas id="myCanvas" width="300" height="200"></canvas>    
    </body>
    </html>
