<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            border: 2px solid red;
            background-color: aqua;
            padding: 12px;
        }
        .p2{
            border: 2px solid red;
            background-color: aqua;
            margin: 12px;
        }
    </style>
</head>
<body>
    <h1>Giving padding</h1>
    <p class="p1">This is the first paragraph containing padding</p>
    <h1>Giving margin</h1>
    <p class="p2">This is the second paragrapgh containing margin</p>
</body>
</html>
