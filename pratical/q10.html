<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <style>
    .boder{
        border: 8px solid ;
    }
    .boxshadow{
        border: 2px solid red;
        box-shadow: 30px 20px;
    }
    .texteffect{
        border: 2px solid red;
        font-size: 24px;
        font-family: 'Arial', sans-serif;
    }
    .shadow{
        text-shadow: 34px 50px red;
        font-size: 40px;
    }
  </style>
  </head>
  <body>
    <p class="boder">This is for border</p>
    <p class="boxshadow">This is for box shadow</p>
    <p class="texteffect">This is for text effect</p>
    <p class="shadow">This is for shadow</p>
  </body>
</html>
