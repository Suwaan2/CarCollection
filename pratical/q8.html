<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../Assets/ai-generated-8720215_1280.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            overflow: hidden;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Background Image Cover Example</h1>
    <p>This background image is set to cover the entire viewport without repeating.</p>
</body>
</html>
