<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events Example</title>
</head>
<body>
    <h1>HTML Events Demonstration</h1>

    <h2>Form Elements Events</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" onfocus="this.style.backgroundColor='lightblue'" onblur="this.style.backgroundColor=''" placeholder="Focus to change color"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onchange="alert('Email changed!')" placeholder="Change to trigger alert"><br><br>

        <input type="submit" value="Submit" onclick="alert('Form Submitted'); return false;">
    </form>

    <h2>Keyboard Events</h2>
    <input type="text" id="keyInput" onkeydown="document.getElementById('keyOutput').innerHTML = 'Key down: ' + event.key" placeholder="Press any key"><br>
    <p id="keyOutput">Press a key in the above input field.</p>

    <h2>Mouse Events</h2>
    <button onclick="this.innerHTML = Date()">The time is?</button><br><br>
    <button onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor=''">Hover over me!</button><br><br>
    <button onmousedown="this.style.backgroundColor='green'" onmouseup="this.style.backgroundColor=''">Click and hold me!</button>

</body>
</html>
